<!DOCTYPE html>
<html>
    <body>
        <h4>Send an email</h4>
        <form action="mailto:abc@123.com" method="post" enctype="text/plain">
            Name:
            <br>
            <input type="text" name="name" placeholder="John Doe" required>
            <br>
            E-mail:
            <br>
            <input type="email" name="e-mail" placeholder="abc@123.com" required>
            <br>
            Date
            <br>
            <input type="date" name="date" required>
            <br>
            Comment:
            <br>
            <textarea name="comment"></textarea>
            <br>
            <input type="submit" name="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
